<div class="container">
  <h1>Registration Form</h1>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" />
    </div>
    <div *ngIf="registerFormControl.firstName.errors">
      <p
        *ngIf="
          registerFormControl.firstName.touched &&
          registerFormControl.firstName.errors?.required
        "
        class="alert alert-danger"
      >
        This field is required
      </p>
      <p *ngIf="registerFormControl.firstName.touched && registerFormControl.firstName.errors?.minlength">
        Min length required
      </p>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" />
    </div>

    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="registerForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
