<div class="container" id="fullcontainer">
  <div class="page-centered">
    <h1 class="login-h1">Login</h1>

    <form id="loginForm" class="col text-center">
      <div class="input-group-prepend w-50 mx-auto">
        <input
          id="username"
          type="text"
          placeholder="Username"
          required
          class="form-control form-input"
          name="usernameField"
        />
      </div>
      <div class="input-group-prepend w-50 mx-auto">
        <input
          id="password"
          type="password"
          placeholder="Password"
          required
          class="form-control form-input"
          name="passwordField"
        />
      </div>
      <br />
      <button
        id="loginButton"
        type="button"
        class="btn btn-dark"
      
      >
        Log In
      </button>
      <button
        id="registerButton"
        type="button"
        class="btn btn-dark"
        
      >
        Register
      </button>

  </div>
