<div class="container" id="fullcontainer">
  <div class="page-centered">
    <h1 class="login-h1">Login</h1>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onFormSubmit()"
      id="loginForm"
      class="col text-center"
    >
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">username</label>
        <div class="col-sm-8">
          <input
            id="username"
            type="text"
            placeholder="Username"
            required
            class="form-control"
            name="usernameField"
            formControlName="username"
            [ngClass]="{
              valid: loginForm.controls['username'].valid,
              invalid:
                loginForm.controls['username'].invalid &&
                !loginForm.controls['username'].pristine
            }"
          />
        </div>
      </div>
      <div
        *ngIf="loginForm.controls['username'].errors?.['required']"
        style="color: red"
      >
        Username is required
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">password</label>
        <div class="col-sm-8">
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="form-control"
            name="passwordField"
            formControlName="password"
            required
          />
        </div>
      </div>
      <br />
      <div class="form-group">
        <div class="col-sm-6">
          <button id="loginButton" type="submit" class="btn btn-dark">
            Log In
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
