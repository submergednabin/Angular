<div class="container" id="fullcontainer">
  <div class="page-centered">
    <h1 class="login-h1">Login</h1>

    <form id="loginForm" class="col text-center">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">username</label>
        <div class="col-sm-8">
          <input
            id="username"
            type="text"
            placeholder="Username"
            required
            class="form-control"
            name="usernameField"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">password</label>
        <div class="col-sm-8" >
          <input
            id="password"
            type="password"
            placeholder="Password"
            class="form-control"
            name="passwordField"
            required
          />
        </div>
      </div>
      <br />
      <div class="form-group">
       <div class="col-sm-6">
        <button id="loginButton" type="button" class="btn btn-dark">
            Log In
          </button>
       </div>
        <!-- <button id="registerButton" type="button" class="btn btn-dark">
          Register
        </button> -->
      </div>
